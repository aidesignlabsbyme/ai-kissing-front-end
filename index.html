<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Kissing Generator</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      text-align: center;
    }
    input, button {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
    }
    img {
      margin-top: 20px;
      max-width: 100%;
    }
  </style>
</head>
<body>

  <h2>üíã AI Kissing Generator</h2>

  <form id="kissForm">
    <label>Select Face A:</label><br>
    <input type="file" name="image1" required><br>

    <label>Select Face B:</label><br>
    <input type="file" name="image2" required><br>

    <button type="submit">Generate Kiss</button>
  </form>

  <div id="result"></div>

  <script>
    const form = document.getElementById('kissForm');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      resultDiv.innerHTML = "Generating...";

      const formData = new FormData(form);

      try {
        const res = await fetch('https://ai-kissing-backend.onrender.com/generate', {
          method: 'POST',
          body: formData
        });

        const data = await res.json();

        if (data.output) {
          resultDiv.innerHTML = `<img src="${data.output}" alt="Generated Kiss Image"/>`;
        } else {
          resultDiv.innerHTML = "‚ùå Failed to generate image.";
          console.error(data);
        }
      } catch (err) {
        resultDiv.innerHTML = "‚ùå Error occurred.";
        console.error(err);
      }
    });
  </script>

</body>
</html>
