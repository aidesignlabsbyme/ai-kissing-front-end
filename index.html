<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ğŸ’‹ AI Kissing Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #fdfdfd;
    }
    h1 {
      color: #e6005c;
    }
    input, button {
      margin: 1rem 0;
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      background-color: #e6005c;
      color: white;
      border: none;
      cursor: pointer;
    }
    #result img {
      max-width: 100%;
      margin-top: 2rem;
      border-radius: 1rem;
    }
  </style>
</head>
<body>

  <h1>ğŸ’‹ AI Kissing Generator</h1>

  <form id="kissForm">
    <div>
      <label>Select Face A:</label><br>
      <input type="file" name="image1" required>
    </div>
    <div>
      <label>Select Face B:</label><br>
      <input type="file" name="image2" required>
    </div>
    <button type="submit">Generate Kiss</button>
  </form>

  <div id="result"></div>

  <script>
    const form = document.getElementById('kissForm');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      resultDiv.innerHTML = 'ğŸŒ€ Generating... Please wait...';

      const formData = new FormData(form);

      try {
        const res = await fetch('https://ai-kissing-backend.onrender.com/generate', {
          method: 'POST',
          body: formData
        });

        const data = await res.json();

        if (data.result) {
          resultDiv.innerHTML = `<img src="${data.result}" alt="Kiss Result" />`;
        } else {
          resultDiv.innerHTML = 'âŒ Failed to generate. Check server or image format.';
          console.error(data);
        }
      } catch (err) {
        resultDiv.innerHTML = 'âŒ Error occurred. See console.';
        console.error(err);
      }
    });
  </script>

</body>
</html>
